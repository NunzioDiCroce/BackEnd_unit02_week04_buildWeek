<main>
  <div class="container">
    <h1 class="text-center">Registrati</h1>
    <p class="text-center">..altrimenti...<a class="nav-link" style="text-decoration: underline;" [routerLink]="['/login']" routerLinkActive="active">accedi</a> con le tue credenziali!</p>
    <form #form="ngForm" (ngSubmit)="registra(form)">
      <div class="form-group" class="text-center">
        <label for="usernme">Username</label>
        <input type="text" id="username" class="form-control" name="username" required ngModel >
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" name="nome" required ngModel >
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" class="form-control" name="cognome" required ngModel >
      </div>
      <div class="form-group" class="text-center">
        <label for="email">Indirizzo e-mail</label>
        <input type="email" id="email" class="form-control" name="email" required ngModel >
      </div>
      <div class="form-group" class="text-center">
        <label for="password">Inserisci password</label>
        <input type="password" id="password" name="password" class="form-control" required ngModel>
      </div>
      <div class="form-group" class="text-center">
        <input class="form-check-input" type="radio" name="ruoloNome" value="AMMINISTRATORE" id="ruoloNomeA" required ngModel>
        <label class="form-check-label" for="flexCheckDefault">
          Amministratore
        </label>
      </div>
      <div class="form-group" class="text-center">
        <input class="form-check-input" type="radio" name="ruoloNome" value="OPERATORE" id="ruoloNomeO" required ngModel>
        <label class="form-check-label" for="flexCheckChecked">
          Operatore
        </label>
      </div>
      <div class="text-center">
         <button type="submit" class="text-center" [disabled]="form.invalid" class="btn btn-primary mb-5">Registrati</button>
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
      </div>

     </form>


  </div>


</main>
